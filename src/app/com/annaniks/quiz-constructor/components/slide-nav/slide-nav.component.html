<div class="left_menu" [ngClass]="{'openMenu':menuService.getOpenMenu(),'closeMenu':!menuService.getOpenMenu()}">
    <div class="left_menu_content">
        <nav class="menu">
            <ul>
                <li class="menu_item" *ngFor="let item of menuItem" routerLinkActive="router-link-active">
                    <p class="menu_title">{{item.title}} </p>
                    <i class="material-icons">
                    {{item.icon}}
                    </i></li>
            </ul>
        </nav>
    </div>
</div>
